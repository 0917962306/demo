<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    text-align: center;
  }
</style>
<script>
  function change() {
    var obj = input.value;
    var url = '1.html?obj=' + obj;
    url = encodeURI(url);
    window.open(url, "", "");
  }
</script>

<body>
  <input id="input" type="text" placeholder="請輸入你們的組別"></input>
  <button onclick="change()">傳送</button>
</body>

</html>
